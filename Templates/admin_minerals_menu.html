<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Minerals</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-5xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Manage Minerals</h2>

        <!-- Add Mineral Form -->
        <form method="post" action="{{ url_for('add_mineral') }}" class="mb-10">
            <div class="grid grid-cols-3 gap-4">
                <input type="text" name="name" placeholder="Mineral Name" class="px-3 py-2 border rounded" required>
                <input type="text" name="description" placeholder="Description" class="px-3 py-2 border rounded" required>
                <input type="number" step="0.01" name="price" placeholder="Market Price (USD/tonne)" class="px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Add Mineral</button>
        </form>

        <!-- Minerals Table -->
        <table class="min-w-full bg-white border rounded">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Description</th>
                    <th class="py-2 px-4 border-b">Price (USD/tonne)</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for mineral in minerals %}
                <tr class="hover:bg-gray-50">
                    <form method="post" action="{{ url_for('edit_mineral', mineral_id=mineral['MineralID']) }}">
                        <td class="py-2 px-4 border-b">{{ mineral['MineralID'] }}</td>
                        <td class="py-2 px-4 border-b">
                            <input type="text" name="name" value="{{ mineral['MineralName'] }}" class="w-full px-2 py-1 border rounded">
                        </td>
                        <td class="py-2 px-4 border-b">
                            <textarea name="description" class="w-full px-2 py-1 border rounded resize-y" rows="2">{{ mineral['Description'] }}</textarea>
                        </td>
                        <td class="py-2 px-4 border-b">
                            <input type="number" step="0.01" name="price" value="{{ mineral['MarketPriceUSD_per_tonne'] }}" class="w-full px-2 py-1 border rounded">
                        </td>
                        <td class="py-2 px-4 border-b flex gap-2">
                            <button type="submit" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 transition">Update</button>
                    </form>
                    <form method="post" action="{{ url_for('delete_mineral', mineral_id=mineral['MineralID']) }}" onsubmit="return confirm('Are you sure you want to delete this mineral?');">
                        <button type="submit" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700 transition">Delete</button>
                    </form>
                        </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('home') }}" class="block mt-8 bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition text-center">Back to Dashboard</a>
    </div>
</body>
</html>
