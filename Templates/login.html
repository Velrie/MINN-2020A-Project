<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | African Critical Minerals App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #1b5e20);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 0.5rem;
            color: #1e3c72;
            text-align: center;
        }

        p.subtitle {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .error, .success {
            text-align: center;
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .error {
            color: red;
            background-color: #ffe5e5;
            border: 1px solid red;
        }

        .success {
            color: green;
            background-color: #e6ffe6;
            border: 1px solid green;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input, select {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1e3c72;
        }

        button {
            background-color: #1e3c72;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2a5298;
        }

        .link-button {
            background: none;
            border: none;
            color: #1e3c72;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: -1rem;
        }

        #register-form {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-top: 1rem;
        }

        footer a {
            color: #1e3c72;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleRegister() {
            document.getElementById('register-form').style.display = 'block';
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>African Critical Minerals App</h2>
        <p class="subtitle">Sign in to your dashboard</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Toggle Registration -->
        <div style="text-align: center;">
            <button class="link-button" onclick="toggleRegister()">Not registered?</button>
        </div>

        <!-- Registration Form -->
        <form method="post" action="{{ url_for('register_user') }}" id="register-form">
            <input type="text" name="username" placeholder="New Username" required>
            <input type="password" name="password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="Investor">Investor</option>
                <option value="Researcher">Researcher</option>
            </select>
            <button type="submit">Register</button>
        </form>

        <footer>
            <p>Â© 2025 African Critical Minerals Initiative</p>
        </footer>
    </div>

</body>
</html>
