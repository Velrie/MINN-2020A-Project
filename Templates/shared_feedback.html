<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow text-center">
    <h2 class="text-2xl font-bold text-indigo-700 mb-4">Action Completed</h2>

    <p class="text-gray-700 mb-6">
      {{ message }}
      {% if filename %}
        <br><span class="text-sm text-gray-500">File saved as: <strong>{{ filename }}</strong></span>
      {% endif %}
    </p>

    <a href="{{ url_for('home') }}"
       class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
      ‚Üê Back to Dashboard
    </a>
  </div>
</body>
</html>
