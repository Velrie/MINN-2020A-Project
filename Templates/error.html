<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error â€“ African Critical Minerals App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-lg p-8 max-w-md text-center">
    <h1 class="text-3xl font-bold text-red-600 mb-4">Oops! Something went wrong</h1>
    <p class="text-gray-700 mb-4">{{ message }}</p>

    <!-- Debug Info -->
    <div class="text-sm text-gray-500 mb-6">
      <p>Error Code: <span class="font-semibold">{{ error_code or 'ERR-001' }}</span></p>
      <p>Timestamp: <span class="font-semibold">{{ timestamp or 'Unknown time' }}</span></p>
      {% if role %}
        <p>Role: <span class="font-semibold capitalize">{{ role }}</span></p>
      {% endif %}
    </div>

    <!-- Redirect to Home -->
    <a href="{{ url_for('home') }}"
       class="inline-block bg-emerald-600 text-white px-4 py-2 rounded-md hover:bg-emerald-700 transition">
      Back to Dashboard
    </a>
  </div>

</body>
</html>
