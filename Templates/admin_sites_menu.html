<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Sites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-emerald-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold">Admin Dashboard</h1>
        <a href="{{ url_for('logout') }}" class="bg-white text-emerald-700 px-3 py-1 rounded-md font-semibold hover:bg-gray-200 transition">Logout</a>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Manage Sites</h2>

        <!-- Add Site Form -->
        <form method="post" action="{{ url_for('add_site') }}" class="mb-10">
            <div class="grid grid-cols-6 gap-4">
                <input type="text" name="name" placeholder="Site Name" class="px-3 py-2 border rounded col-span-2" required>
                <input type="number" name="country_id" placeholder="Country ID" class="px-3 py-2 border rounded" required>
                <input type="number" name="mineral_id" placeholder="Mineral ID" class="px-3 py-2 border rounded" required>
                <input type="number" step="0.00001" name="latitude" placeholder="Latitude" class="px-3 py-2 border rounded" required>
                <input type="number" step="0.00001" name="longitude" placeholder="Longitude" class="px-3 py-2 border rounded" required>
                <input type="number" step="0.1" name="production" placeholder="Production (tonnes)" class="px-3 py-2 border rounded" required>
            </div>
            <button type="submit" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Add Site</button>
        </form>

        <!-- Sites Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border rounded">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b w-64">Name</th>
                        <th class="py-2 px-4 border-b">Country</th>
                        <th class="py-2 px-4 border-b">Mineral</th>
                        <th class="py-2 px-4 border-b w-40">Latitude</th>
                        <th class="py-2 px-4 border-b w-40">Longitude</th>
                        <th class="py-2 px-4 border-b">Production</th>
                        <th class="py-2 px-4 border-b">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for site in sites %}
                    <tr class="hover:bg-gray-50">
                        <form method="post" action="{{ url_for('edit_site', site_id=site['SiteID']) }}">
                            <td class="py-2 px-4 border-b">{{ site['SiteID'] }}</td>
                            <td class="py-2 px-4 border-b w-64">
                                <input type="text" name="name" value="{{ site['SiteName'] }}" 
                                       class="w-full px-2 py-1 border rounded" 
                                       oninput="this.size = this.value.length || 1">
                            </td>
                            <td class="py-2 px-4 border-b">
                                <input type="number" name="country_id" value="{{ site['CountryID'] }}" class="w-full px-2 py-1 border rounded">
                            </td>
                            <td class="py-2 px-4 border-b">
                                <input type="number" name="mineral_id" value="{{ site['MineralID'] }}" class="w-full px-2 py-1 border rounded">
                            </td>
                            <td class="py-2 px-4 border-b w-40">
                                <input type="number" step="0.00001" name="latitude" value="{{ site['Latitude'] }}" class="w-full px-2 py-1 border rounded">
                            </td>
                            <td class="py-2 px-4 border-b w-40">
                                <input type="number" step="0.00001" name="longitude" value="{{ site['Longitude'] }}" class="w-full px-2 py-1 border rounded">
                            </td>
                            <td class="py-2 px-4 border-b">
                                <input type="number" step="0.1" name="production" value="{{ site['Production_tonnes'] }}" class="w-full px-2 py-1 border rounded">
                            </td>
                            <td class="py-2 px-4 border-b flex gap-2">
                                <button type="submit" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 transition">Update</button>
                        </form>
                        <form method="post" action="{{ url_for('delete_site', site_id=site['SiteID']) }}" onsubmit="return confirm('Are you sure you want to delete this site?');">
                            <button type="submit" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700 transition">Delete</button>
                        </form>
                            </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="{{ url_for('home') }}" class="block mt-8 bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition text-center">Back to Dashboard</a>
    </div>

</body>
</html>
